<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>&#x2606; Bootstrap Layout</title>   
	<link rel="shortcut icon" href="images/bootstrap.jpg">

  			<div class="col-lg-12">

  				<div class="thumbnail">

  			</div>

  		</div>
  		</div>
  		<!-- col-2 -->

		<!-- col-3 -->

  		<div class="col-lg-4 col-md-4">

  			<div class="col-lg-6">
  				<div class="thumbnail">

  			</div>

  				</div>
  			</div>

  				<div class="thumbnail">
  					<img src="images/people.jpg" alt="people.jpg" class="img-responsive">
  				</div>  			
  			</div>
